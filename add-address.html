<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>新增收获地址</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/add-address.css"/>
</head>
<body>
    <div class="address-container">
        <!--<form action="" class="address">-->
            <div class="address-wrap"><input type="text" name="address-name" value="收件人姓名"/></div>
            <div class="address-wrap"><input type="text" name="address-num" value="手机号码"/></div>
            <div class="address-wrap"><input type="text" name="address-city" value="北京市朝阳区"/></div>
            <div class="address-wrap">
                <select style="color:black;">
                    <option value="省、市、区">省、市、区</option>
                    <option value="省、市、区">北京</option>
                    <option value="省、市、区">上海</option>
                    <option value="省、市、区">广州</option>
                    <option value="省、市、区">深圳</option>
                    <option value="省、市、区">重庆</option>
                    <option value="省、市、区">天津</option>
                    <option value="省、市、区">黑龙江省</option>
                    <option value="省、市、区">山东省</option>
                    <option value="省、市、区">河北省</option>

                </select>
            </div>
            <div class="address-wrap">
                <select style="color:black;">
                    <option value="街道">街道</option>
                    <option value="街道">广渠路</option>
                    <option value="街道">百子湾</option>
                    <option value="街道">管庄</option>
                    <option value="街道">三里屯</option>
                </select>
            </div>
            <div class="address-wrap"><input type="text" name="address-code" value="邮政编码"/></div>
            <div class="address-wrap" style="min-height: 3rem;"><textarea type="text"  name="detail-address" value="详细地址" >详细地址</textarea></div>
        <!--</form>-->
        <div class="keep-add-address">
            <div class="keep-address">保存</div>
        </div>
    </div>
</body>
</html>
