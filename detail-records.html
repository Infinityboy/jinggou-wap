<!doctype html>
<html lang="en">
<head>

                <ul class="w-r-content">
                    <li class="w-r-title">英雄联盟LOL:45元档皮肤</li>

            </div>
        </div>

        <div class="w-r-l-wrap">
            <div class="w-r-l">
                <div class="red-title">
                    <p><span>幸运号码</span><span>29384753</span><span class="detail-count">计算详情</span></p>

                <div class="box">

                    <div class="w-r-l-content">

                            <li>期号：303212690</li>

                            <li>揭晓时间：2016-04-11 13:45</li>

        </div>

        <div class="records-progress">
            <p><span>确认收货信息</span><span>已发货</span><span>晒单分享</span></p>
            <div class="r-g-style">
                <div class="r-g-s-red"></div>
            </div>

            <form action="">
                <div class="r-p-input">确认QQ号码：</div>
                <input class="qq" type="text" value="输入QQ号"/>
                <p class="w-r-status">已晒单</p>
                <input class='w-r-submit' type="submit" value="确认"/>
